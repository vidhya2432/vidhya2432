<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">User Experience Survey</h1>
  <p id="description">Please fill out this short survey to help us improve our services.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="120">

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="social">Social Media</option>
      <option value="friend">Friend or Family</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend us to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="yes"> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no"> No
    </label>

    <!-- Checkboxes -->
    <p>What features do you use the most? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="features" value="design"> Design
    </label>
    <label>
      <input type="checkbox" name="features" value="performance"> Performance
    </label>
    <label>
      <input type="checkbox" name="features" value="support"> Support
    </label>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Your comments..."></textarea>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
