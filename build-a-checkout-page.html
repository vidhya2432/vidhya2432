<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>
<body>
  <h1>Checkout</h1>

  <!-- First Section: Cart -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Colorful toy cube in cart" />
  </section>

  <!-- Second Section: Payment -->
  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on Card:</label>
      <input type="text" id="card-name" name="card-name" required aria-required="true" />

      <br><br>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required aria-required="true" />

      <br><br>

      <label for="exp-date">Expiration Date:</label>
      <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" />

      <br><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" />

      <br><br>

      <input type="submit" value="Pay Now" />
    </form>
  </section>
</body>
</html>
